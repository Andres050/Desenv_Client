<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">

  var lengthSquare = prompt("select the length of the square");
  var num1 = prompt("fist number");
  var num2 = prompt("second number");
  var num3 = prompt("third number");
  var num4 = prompt("forth number");

  document.write("Perimeter: ")
  document.write(lengthSquare*4);
  document.write("<br>");
  document.write("The sum of the four numbers: ");
  document.write(parseInt(num1)+parseInt(num2)+parseInt(num3)+parseInt(num4));
  document.write("<br>");

  var price = prompt("select one price");
  var quantity = prompt("select how many of them you have");

  document.write("Bill: "+price*quantity);
  document.write("<br>");

  var base = prompt("enter the base number");
  var height = prompt("enter the height number");

  document.write("Result of the area: "+base*height/2)
  document.write("<br>");
</script>
</body>
</html>
