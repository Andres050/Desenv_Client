<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function a(){
      var number1 = prompt("Select a number: ");
      var number2 = prompt("Select a number: ");
      var number3 = prompt("Select a number: ");
      document.getElementById("a").innerHTML = max(parseInt(number1),parseInt(number2),parseInt(number3))+" max number";
  }
  function b(){
      var number1 = prompt("Select a number: ");
      var number2 = prompt("Select a number: ");
      var number3 = prompt("Select a number: ");
      document.getElementById("b").innerHTML = min(parseInt(number1),parseInt(number2),parseInt(number3))+" minim number";
  }
  function c(){
      var number = prompt("Select a number:");
      document.getElementById("c").innerHTML = numDigits(parseInt(number))+" Digits";
  }
  function d(){
      var number = prompt("Select a numebr;");
      document.getElementById("d").innerHTML = positiveOrElse(parseInt(number));
  }

  function positiveOrElse(num){
      if (num>=1) {
          return "positive";
      } else {
          if (num===0) {
              return "zero";
          } else {
              return "negative";
          }
      }
  }

  function numDigits(num){
      if (num>9) {
          if (num>99) {
              if (num>999) {
                 return 3;
              }
          } else {
              return 2;
          }
      } else {
          return 1;
      }
  }

  function max(num1, num2, num3){
      if (num1>num2) {
          if (num1>num3) {
              return num1;
          } else {
              return num3;
          }
      } else {
          if (num2>num3) {
              return num2;
          } else {
              return num3;
          }
      }
  }

  function min(num1, num2, num3) {
      if (num1<num2) {
          if (num1<num3) {
              return num1;
          } else {
              return num3;
          }
      } else {
          if (num2<num3) {
              return num2;
          } else {
              return num3;
          }
      }
  }

</script>
<button id="a" onclick="a()">Result A</button>
<button id="b" onclick="b()">Result B</button>
<button id="c" onclick="c()">Result C</button>
<button id="d" onclick="d()">Result D</button>
</body>
</html>
