<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

  function a(){
      var number = prompt("Select a number");
      document.getElementById("a").innerHTML = "Your number power 3 = "+(parseInt(number)**3);
  }
  function b(){
      var number = prompt("Select a number");
      document.getElementById("b").innerHTML = "Squared root of your number = "+Math.sqrt(parseInt(number));
  }
</script>
<button id="a" onclick="a()">Result A</button>
<button id="b" onclick="b()">Result B</button>
</body>
</html>
