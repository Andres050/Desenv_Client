<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*
    a) Enter a password into 2 PASSWORD fields, and then when you press a check button an alert message must appear. This message should inform us if the passwords are equal or not.
     */
    function password(){
        var password = prompt("Your password");
        var confirmation = prompt("Write again your password");

        if (password===confirmation) {
            alert("CORRECT PASSWORD! NOW YOUR ARE HACKED")
        } else {
            alert("WRONG PASSWORD VALIDATION TRY AGAIN")
        }
    }
</script>
<button id="button1" onclick="password()">ENTER PASSWORD</button>
</body>
</html>
