<script>
  /*
  a) Enter a user name, email and comments (TEXTAREA) for a visit book. Then use an alert message to show the introduced data.
   */
  function showIntroduccedData(){
      var Name = document.getElementById("name").value;
      var Email = document.getElementById("Email").value;
      var comment = document.getElementById("text1").value;

      alert("Your are "+Name+" with the email "+Email+" and you said this "+comment);
  }
</script>
<form>
    <label for="name">Name: <input type="text" id="name"/></label><br>
    <label for="Email">Email: <input type="text" id="Email"/></label><br>
    <textarea id="text1" rows="5" cols="50">Comment:</textarea> <br>
    <input type="button" value="Send" onClick="showIntroduccedData()">
</form>
