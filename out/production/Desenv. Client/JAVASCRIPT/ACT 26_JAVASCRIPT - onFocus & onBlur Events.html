<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script>
    /*
    a) Enter a username and password and then show an alert message if the password is shorter than 7 characters or longer than 20 characters.
     */
    function passwordLength(){
        var password = document.getElementById("password").value;
        if (parseInt(password)<7) {
            alert('password.value<7');
        } else if (parseInt(password)>20) {
            alert('password.length>20');
        }

    }
</script>
<body>
<form>
    User Name: <input type="text" id="username"><br>
    Password: <input type="text" id="password">

    <br>

    <input type="button" onclick="passwordLength()" value="Confirm">

</form>
</body>
</html>
