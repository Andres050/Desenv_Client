<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script type="text/javascript" src="jquery-3.6.0.min.js"></script>
<body>
<div style="height: 200px; width: 200px; border: black solid 3px" id="quadrado">

</div>
</body>
<script>
    /*-- a) Create a div with a width and height of 200 pixels.
        Then the mouse position must be displayed when the mouse cursor is over this div.
        And a message "Mouse out of the DIV" must be displayed when the mouse cursor isn't inside the div. --*/
    $(document).ready(function() {
        var x = $("#quadrado");
        x.mousemove(function (){
           $(this).text(event.clientX+"  "+event.clientY);
        });
        x.mouseout(function (){
            alert("Mouse out of the DIV");
        });
    });
</script>
</html>
