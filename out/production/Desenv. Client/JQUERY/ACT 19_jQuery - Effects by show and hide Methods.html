<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
</head>
<script type="text/javascript" src="jquery-3.6.0.min.js"></script>
<body>
<div id="div1">
    <p id="p1">P 1</p>
    <p id="p2">P 2</p>
    <p id="p6">P 6</p>
</div>
<div id="div2">
    <p id="p3">P 1</p>
    <p id="p4">P 2</p>
    <p id="p5">P 6</p>
</div>
</body>
<script>
    /*-- a) Create a DIV element with some paragraphs inside.
        When you press on this div, it must be hidden slowly.
        And when it is completely hidden, another text block must appear slowly. --*/
    $(document).ready(function() {
        var div1 = $("#div1");
        var div2 = $("#div2");

        div2.hide();

        div1.click(function() {
            $(this).hide(1000);
            $("#div2").show(3000);
        });
        div2.click(function() {
            $(this).hide(3000);
            $("#div1").show(3000);
        });
    });
</script>
</html>
