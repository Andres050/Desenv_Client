<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<script>
  function a(){
    var result = prompt("Select one word (house, table, dog, cat)");

    switch (result) {
      case 'house': document.getElementById("a").innerHTML = "YOU SELECT CASA";
      break;
      case 'table': document.getElementById("a").innerHTML = "YOU SELECT MESA";
      break
      case 'dog': document.getElementById("a").innerHTML = "YOU SELECT PERRO";
      break;
      case 'cat': document.getElementById("a").innerHTML = "YOU SELECT GATO";
      break;
      default: document.getElementById("a").innerHTML = "WRONG WORD!!";
      break;
    }
  }

  function b(){
    var result = prompt("Enter a number(1-12)");

    switch (parseInt(result)) {
      case 1: document.getElementById("b").innerHTML = "Enero";
      break;
      case 2: document.getElementById("b").innerHTML = "Febrero";
      break;
      case 3: document.getElementById("b").innerHTML = "Marzo";
      break;
      case 4: document.getElementById("b").innerHTML = "Abril";
      break;
      case 5: document.getElementById("b").innerHTML = "Mayo";
      break;
      case 6: document.getElementById("b").innerHTML = "Junio";
      break;
      case 7: document.getElementById("b").innerHTML = "Julio";
      break;
      case 8: document.getElementById("b").innerHTML = "Agosto";
      break;
      case 9: document.getElementById("b").innerHTML = "Septiembre";
      break;
      case 10: document.getElementById("b").innerHTML = "Octubre";
      break;
      case 11: document.getElementById("b").innerHTML = "Noviembre";
      break;
      case 12: document.getElementById("b").innerHTML = "Diciembre";
      break;
    }
  }

  function c() {
    var result = prompt("Select a number(1-12)");
    var enero = 31;var febrero = 28;var marzo = 31;var abril = 30;var mayo = 31;var junio = 30;
    var julio = 31;var agosto = 31;var septiembre = 30;var octubre = 31;var noviembre = 30;var diciembre = 31;

    switch (parseInt(result)) {
      case 1:
        document.getElementById("c").innerHTML = "Enero: " + enero;
        break;
      case 2:
        document.getElementById("c").innerHTML = "Febrero: "+febrero;
        break;
      case 3:
        document.getElementById("c").innerHTML = "marzo: "+marzo;
        break;
      case 4:
        document.getElementById("c").innerHTML = "abril: "+abril;
        break;
      case 5:
        document.getElementById("c").innerHTML = "mayo: "+mayo;
        break;
      case 6:
        document.getElementById("c").innerHTML = "junio: "+junio;
        break;
      case 7:
        document.getElementById("c").innerHTML = "julio: "+julio;
        break;
      case 8:
        document.getElementById("c").innerHTML = "agosto: "+agosto;
        break;
      case 9:
        document.getElementById("c").innerHTML = "septiembre: "+septiembre;
        break;
      case 10:
        document.getElementById("c").innerHTML = "octubre: "+octubre;
        break;
      case 11:
        document.getElementById("c").innerHTML = "noviembre: "+noviembre;
        break;
      case 12:
        document.getElementById("c").innerHTML = "diciembre: "+diciembre;
        break;

    }
  }

  function cVer2() {
    var result = prompt("Select a number(1-365)");
    var resultInt = parseInt(result);
    var enero = 31;
    var febrero = 28;
    var marzo = 31;
    var abril = 30;
    var mayo = 31;
    var junio = 30;
    var julio = 31;
    var agosto = 31;
    var septiembre = 30;
    var octubre = 31;
    var noviembre = 30;
    var diciembre = 31;

    switch (resultInt) {
      case resultInt > 0 && resultInt <= enero:
        document.getElementById("cVer2").innerHTML = "Enero: " + resultInt;
        break;
      case resultInt > enero && resultInt <= (enero + febrero):
        document.getElementById("cVer2").innerHTML = "Febrero: " + (resultInt - enero);
        break;
      case resultInt > (enero + febrero) && resultInt <= (enero + febrero + marzo):
        document.getElementById("cVer2").innerHTML = "Marzo: " + (resultInt - (enero + febrero));
        break;
      case resultInt > (enero + febrero + marzo) && resultInt <= (enero + febrero + marzo + abril):
        document.getElementById("cVer2").innerHTML = "Abril: " + (resultInt - (enero + febrero + marzo));
        break;
      case resultInt > (enero + febrero + marzo + abril) && resultInt <= (enero + febrero + marzo + abril + mayo):
        document.getElementById("cVer2").innerHTML = "Mayo: " + (resultInt - (enero + febrero + marzo + abril));
        break;
      case resultInt > (enero + febrero + marzo + abril + mayo) && resultInt <= (enero + febrero + marzo + abril + mayo + junio):
        document.getElementById("cVer2").innerHTML = "Junio: " + (resultInt - (enero + febrero + marzo + abril + mayo));
        break;
      case resultInt > (enero + febrero + marzo + abril + mayo + junio) && resultInt <= (enero + febrero + marzo + abril + mayo + junio + julio):
        document.getElementById("cVer2").innerHTML = "Julio: " + (resultInt - (enero + febrero + marzo + abril + mayo + junio));
        break;
      case resultInt > (enero + febrero + marzo + abril + mayo + junio + julio) && resultInt <= (enero + febrero + marzo + abril + mayo + junio + julio + agosto):
        document.getElementById("cVer2").innerHTML = "Agosto: " + (resultInt - (enero + febrero + marzo + abril + mayo + junio + julio));
        break;
      case resultInt > (enero + febrero + marzo + abril + mayo + junio + julio + agosto) && resultInt <= (enero + febrero + marzo + abril + mayo + junio + julio + agosto + septiembre):
        document.getElementById("cVer2").innerHTML = "Septiembre: " + (resultInt - (enero + febrero + marzo + abril + mayo + junio + julio + agosto));
        break;
      case resultInt > (enero + febrero + marzo + abril + mayo + junio + julio + agosto + septiembre) && resultInt <= (enero + febrero + marzo + abril + mayo + junio + julio + agosto + septiembre + octubre):
        document.getElementById("cVer2").innerHTML = "Octubre: " + (resultInt - (enero + febrero + marzo + abril + mayo + junio + julio + agosto + septiembre));
        break;
      case resultInt > (enero + febrero + marzo + abril + mayo + junio + julio + agosto + septiembre + octubre) && resultInt <= (enero + febrero + marzo + abril + mayo + junio + julio + agosto + septiembre + octubre + noviembre):
        document.getElementById("cVer2").innerHTML = "Noviembre: " + (resultInt - (enero + febrero + marzo + abril + mayo + junio + julio + agosto + septiembre + octubre));
        break;
      case resultInt > (enero + febrero + marzo + abril + mayo + junio + julio + agosto + septiembre + octubre + noviembre) && resultInt <= (enero + febrero + marzo + abril + mayo + junio + julio + agosto + septiembre + octubre + noviembre + diciembre):
        document.getElementById("cVer2").innerHTML = "Diciembre: " + (resultInt - (enero + febrero + marzo + abril + mayo + junio + julio + agosto + septiembre + octubre + noviembre));
        break;
      default:
        document.getElementById("cVer2").innerHTML = "DIA EQUIVOCADO";
        break;
      }
    }

  function d() {
    var result = prompt("Select a letter");

    switch (result) {
      case 'a':
        document.getElementById("d").innerHTML = "Vocal";
        break;
      case 'e':
        document.getElementById("d").innerHTML = "Vocal";
        break;
      case 'i':
        document.getElementById("d").innerHTML = "Vocal";
        break;
      case 'o':
        document.getElementById("d").innerHTML = "Vocal";
        break;
      case 'u':
        document.getElementById("d").innerHTML = "Vocal";
        break;
      default:
        document.getElementById("d").innerHTML = "Consonant";
        break;
    }
  }
</script>
<button id="a" onclick="a()">Result A</button>
<button id="b" onclick="b()">Result B</button>
<button id="c" onclick="c()">Result C</button>
<button id="cVer2" onclick="cVer2()">Result C version 2</button>
<button id="d" onclick="d()">Result D</button>
</body>
</html>
