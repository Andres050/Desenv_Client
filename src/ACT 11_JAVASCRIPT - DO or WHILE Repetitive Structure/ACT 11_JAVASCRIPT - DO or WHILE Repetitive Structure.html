<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

  function a() {
    var number = 0;
    var positive = 0;
    var negative = 0;
    var zero = 0;
    var sumAll = 0;

    while (number!==9999) {
      number = prompt("Select a number");
      number = parseInt(number);
      sumAll = sumAll+number;
      if (number>0) {
        positive++;
      } else if (number === 0) {
        zero++;
      } else if (number<0) {
        negative++;
      }
    }

    document.write("Number of positive "+positive);
    document.write("</br>");
    document.write("Number of negative "+negative);
    document.write("</br>");
    document.write("Number of zero "+zero);
    document.write("</br>");
    document.write("Sum of all "+sumAll);
    document.write("</br>");
    if (sumAll>0) {
      document.getElementById("a").innerHTML = "POSITIVE";
    }
    if (sumAll===0) {
      document.getElementById("a").innerHTML = "ZERO";
    }
    if (sumAll<0) {
      document.getElementById("a").innerHTML = "NEGATIVE";
    }
  }

  function b(){
    var oneMorePeople = 0;
    var menNum = 0; var famaleNum = 0;
    var between18and65 = 0;
    var min = 0; var max = 0;
    var sum = 0; var idwomen = 0;
    var id = 1; var age = 0; var sex = 0;

    while (id!==0) {
      id = prompt("Select the ID");
      age = prompt("Select the Age");
      sex = prompt("Select the Sex (0 = men/1 = famale)");

      if (parseInt(sex)===0) {
        menNum++;
      }
      if (parseInt(sex)===1) {
        if (min>age) {
          min = age;
          idwomen = id;
        }
        if (max<age) {
          max = age;
        }
        sum++;
        famaleNum++;
      }
      if (parseInt(age)>18 && parseInt(age)<65) {
        between18and65++;
      }
      oneMorePeople++;
      if (parseInt(id)===0) {
        document.write("How many people are there? "+oneMorePeople)
        document.write("</br>");
        document.write("How many men are there? "+menNum)
        document.write("</br>");
        document.write("How many women are there? "+famaleNum)
        document.write("</br>");
        document.write("How many men are between 18 and 65 years old? "+between18and65)
        document.write("</br>");
        document.write("What is the name of the oldest woman? "+max)
        document.write("</br>");
        document.write("What is the ID number of the youngest man? "+idwomen)
        document.write("</br>");
        break;
      }
    }
  }

  function c(){
    var numAccounts = 0;

    while (numAccounts!==5) {
      var accountNumber = prompt("Number account");
      var clientName = prompt("Client name");
      var money = prompt("Money");
      money = parseInt(money);

      document.write("{"+clientName+"} is the owner of {"+accountNumber+"} account with {"+money+"}");
      document.write("</br>");

      numAccounts++;
    }
  }
</script>
<button id="a" onclick="a()">Result A</button>
<button id="b" onclick="b()">Result B</button>
<button id="c" onclick="c()">Result C</button>
</body>
</html>
