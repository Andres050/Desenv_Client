<script>
    function a(){

        for (var i = 0; i < 3; i++) {
            var B = prompt("Select the base");
            var H = prompt("Select the Height");
            var calculate = parseInt(B)*parseInt(H)/2;
            var morethan12 = 0;

            if (parseInt(calculate)>12) {
                morethan12++;
            }

            document.write(parseInt(calculate)+": calcul");
            document.write("</br>")
        }
        document.write("There is "+morethan12+" tringales more than 12");
        document.write("</br>")
    }
    function b(){
        for (var i = 0; i < 10; i++) {
            var number = prompt("Select a number");
            if (i>=5) {
                document.write(number);
                document.write("</br>")
            }
        }
    }
    function c(){
        var multiple = 5;
        for (var i = 1; i <= 10; i++) {
            document.write(multiple*i);
            document.write("</br>")
        }
    }
    function d(){
        var numberMultiple = prompt("Multiplication number");
        for (var i = 1; i <= 10; i++) {
            document.write(numberMultiple*i);
            document.write("</br>")
        }
    }
    function e(){
        var equilateral = 0;
        var isosceles = 0;
        var scalene = 0;
        var max = 0;
        var maxName;

        for (var i = 0; i < 4; i++) {
            var side1 = prompt("Enter side 1");
            var side2 = prompt("Enter side 2");
            var side3 = prompt("Enter side 3");

            if (side1===side2 && side2===side3) {
                equilateral++;
            } else if (side1!==side2 && side2!==side3 && side1!==side3) {
                scalene++;
            } else {
                isosceles++;
            }
        }

        if (max<equilateral) {
            maxName = "equilateral";
            max = equilateral;
        }
        if (max<isosceles) {
            maxName = "isosceles";
            max = isosceles;
        }
        if (max<scalene) {
            maxName = "scalene";
            max = scalene;
        }

        document.write("equilateral (three equal sides): "+equilateral);
        document.write("</br>")
        document.write("isosceles (two equal sides): "+isosceles);
        document.write("</br>")
        document.write("scalene (all different sides): "+scalene);
        document.write("</br>")
        document.write("What kind of triangle there are more of them?: "+maxName);
        document.write("</br>")
    }

    function f(){
        var positive = 0; var negative = 0; var oddNumbers = 0; var sumAllNumbersOdd = 0;

        for (var i = 0; i < 10; i++) {
            var number = prompt("Select a numebr");

            number = parseInt(number);

            if (number>=0) {
                positive++;
            }
            if (number<0) {
                negative++;
            }
            if (number%2===0) {
                oddNumbers++;
                sumAllNumbersOdd = sumAllNumbersOdd+number;
            }
        }
        document.write("How many positive numbers are there? "+positive);
        document.write("</br>")
        document.write("How many negative numbers are there? "+negative);
        document.write("</br>")
        document.write("How many odd numbers are there? "+oddNumbers);
        document.write("</br>")
        document.write("What is the sum of the pair numbers? "+sumAllNumbersOdd);
        document.write("</br>")
    }

    function g(){
        var classStudent = {};
        classStudent[0] = 5;
        classStudent[1] = 6;
        classStudent[2] = 11;

        var noteClassA = 0;
        var noteClassB = 0;
        var noteClassC = 0;

        for (var classes = 0; classes < 3; classes++) {
            for (var i = 0; i < classStudent[classes]; i++) {
                var mark = prompt("Select a mark for student");
                if (classes===0) {
                    noteClassA = noteClassA+parseInt(mark);
                }
                if (classes===1) {
                    noteClassB = noteClassB+parseInt(mark);
                }
                if (classes===2) {
                    noteClassC = noteClassC+parseInt(mark);
                }
            }
        }
        document.write("The average of the marks for every class: ");
        document.write("</br>");
        document.write("classA = "+noteClassA/classStudent[0]);
        document.write("</br>");
        var bestAveratge = noteClassA/classStudent[0]; var nameBestAveratge = "ClassA";
        document.write("classB = "+noteClassB/classStudent[1]);
        document.write("</br>");
        if (bestAveratge<(noteClassB/classStudent[1])) {
            bestAveratge = noteClassB/classStudent[1];
            nameBestAveratge = "ClassB";
        }
        document.write("classC = "+noteClassC/classStudent[2]);
        document.write("</br>");
        if (bestAveratge<(noteClassC/classStudent[2])) {
            bestAveratge = noteClassC/classStudent[2];
            nameBestAveratge = "ClassC";
        }
        document.write("What is the class with the best average? Class ="+nameBestAveratge+" with "+bestAveratge);
        document.write("</br>");
    }
</script>
