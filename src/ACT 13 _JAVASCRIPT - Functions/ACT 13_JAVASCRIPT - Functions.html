<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function a(){
      var number1 = parseInt("Select a number");
      var number2 = parseInt("Select a number");
      var number3 = parseInt("Select a number");

      document.getElementById("a").innerHTML = min(number1,number2,number3);
  }
  function min(num1, num2, num3) {
      var min = num1;
      if (min>num2) {
          min = num2
      }
      if (min>num3) {
          min = num3;
      }
      return min;
  }

  function b(){
      var number1 = prompt("Select a number");
      var number2 = prompt("Select a number");
      var number3 = prompt("Select a number");

      const numbers = [parseInt(number1),parseInt(number2),parseInt(number3)];
      document.write(numbers.sort(function (a, b) {return a-b}));
  }

  function c(){
      var side = prompt("Select a side of the square");

      document.getElementById("c").innerHTML = "Perimetre of side "+side+" is "+perimetreSquare(parseInt(side));
  }

  function perimetreSquare(side) {
      return side*4;
  }
  function d(){
      var number = prompt("Select a number");

      document.getElementById("d").innerHTML = "It has "+manyDigits(parseInt(number))+" digits";
  }

  function manyDigits(number) {
      if (number<=9) {
          return 1;
      } else if (number<=99) {
          return 2;
      } else if (number<=999) {
          return 3;
      } else if (number<=9999) {
          return 4;
      } else if (number<=99999) {
          return 5;
      } else if (number<=999999) {
          return 6;
      } else if (number<=9999999) {
          return 7;
      } else if (number<=99999999) {
          return 8;
      } else {
          return 0;
      }

  }
  function e(){
      var timing = 3;
      var sum = 0;

      for (var i = 0; i < timing; i++) {
          var number = prompt("Select a number");
          sum = sum+parseInt(number);
      }
      return sum/timing;
  }
  function f(){
      var timing = 5;
      var sum = 0;

      for (var i = 0; i < timing; i++) {
          var number = prompt("Select a number");
          sum = sum+parseInt(number);
      }
      return sum;
  }
</script>
<button id="a" onclick="a()">Result A</button>
<button id="b" onclick="b()">Result B</button>
<button id="c" onclick="c()">Result C</button>
<button id="d" onclick="d()">Result D</button>
<button id="e" onclick="e()">Result E</button>
<button id="f" onclick="f()">Result F</button>
</body>
</html>
