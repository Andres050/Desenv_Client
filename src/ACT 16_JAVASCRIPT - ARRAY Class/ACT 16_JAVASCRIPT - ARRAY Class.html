<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function a(){
      var list = getList();

      document.write("Total sum of the 8 numbers: "+totalSum(list));
      document.write("</br>");
      document.write("Average of the 8 numbers: "+totalSum(list)/8);
      document.write("</br>");
      document.write("Total sum of the elements higher than 5: "+sumHigherThan5(list));
      document.write("</br>");
      document.write("How many numbers are higher than 5: "+numbersHigherThan5(list));
      document.write("</br>");
  }

  function numbersHigherThan5(list){
      let sum = 0;
      for (var i = 0; i < 8; i++) {
          if (list[i]>5) {
              sum++;
          }
      }
      return sum;
  }

  function sumHigherThan5(list){
      let sum = 0;
      for (var i = 0; i < 8; i++) {
          if (list[i]>5) {
              sum = sum + list[i];
          }
      }
      return sum;
  }

  function totalSum(list) {
      let sum = 0;
      for (var i = 0; i < 8; i++) {
          sum = sum+list[i];
      }
      return sum;
  }

  function getList(){
      var list = {};
      for (var i = 0; i < 8; i++) {
          var number = prompt("Select a number");
          list[i] = parseInt(number);
      }
      return list;
  }

  function b() {
      const N = prompt("Select the N");

      const Number1 = prompt("Select the Number1");
      const Number2 = prompt("Select the Number2");

      const vector = new Array(parseInt(N));
      vector.unshift(parseInt(Number2));
      vector.unshift(parseInt(Number1));
      for (let i = 0; i < vector.length; i++) {
          if (i !== 0) {
              if (i !== 1) {
                  vector[i] =  vector[i - 1] + vector[i-2];
              }
          }
      }
      for (let y = 0; y < vector.length; y++) {
          document.write(vector[y]);
          document.write("</br>");
      }
  }
</script>
<button id="a" onclick="a()">Result A</button>
<button id="b" onclick="b()">Result B</button>
</body>
</html>
