<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  /*
  a) Show the recent term (1st, 2nd, 3rd or 4th).
   */

  function a() {
      var date = new Date();
      document.getElementById("a").innerHTML = "hours: "+date.getHours()+term(date.getHours())+" minutes: "+date.getMinutes()+term(date.getMinutes())+" seconds: "+date.getSeconds()+term(date.getSeconds());
  }

  function term (date) {
      if (date > 3 && date < 21) return 'th';
      switch (date % 10) {
          case 1:  return "st";
          case 2:  return "nd";
          case 3:  return "rd";
          default: return "th";
      }
  }
</script>
<button id="a" onclick="a()">Result A</button>
</body>
</html>
