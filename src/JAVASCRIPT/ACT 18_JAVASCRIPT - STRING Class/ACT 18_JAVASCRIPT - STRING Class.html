<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function a() {
      var letters = "a"; var numTry = 0;

      while (letters!=="end") {
          letters = prompt("Select a name")
          numTry++;
      }

      document.getElementById("a").innerHTML = "Numbers of try: "+(numTry-1);
  }
  function b() {
      var string = prompt("Write a string");
      var word = prompt("Word you want to search");
      const stringCompare = string.split(" ");
      var position = -1;

      for (let i = 0; i < stringCompare.length; i++) {
          if (stringCompare[i]===word) {
              position = i;
          }
      }

      if (position===-1) {
          document.getElementById("b").innerHTML = "The word you search doest exit on the long string you wrote";
      } else {
          document.getElementById("b").innerHTML = "The word you search is in position "+position;
      }
  }
  function c() {
      var string = prompt("Select a word palindrome");
      var compareString = string.toLowerCase().replace("/[\W_]/g",'');

      if (palindrome(compareString) === compareString) {
          document.getElementById("c").innerHTML = "Your string is a palindrome, nice job!!!: "+palindrome(compareString)+" == "+compareString;
      } else {
          document.getElementById("c").innerHTML = "Your string is not a palindrome: "+palindrome(compareString)+" != "+compareString;
      }
  }

  function palindrome(string) {
      return string.split('').reverse().join('');
  }
  function d() {
      const string = prompt("Select a email");
      if (hasCharTheString(string,"@")===true) {
          document.getElementById("d").innerHTML = "Your email is correct";
      } else {
          document.getElementById("d").innerHTML = "Your email is incorrect";
      }
  }

  function hasCharTheString(string, char) {
      for (let i = 0; i < string.length; i++) {
          if (string.charAt(i)===char) {
              return true;
          }
      }
      return false;
  }

  function e() {
      const string = prompt("Enter a word");
      const firstPart = string.substring(0,string.length/2);
      const lastChar = string.charAt(string.length-1);
      let numVocals = vocalString(string);

      document.write("<strong>"+string+"</strong>"+" this is the string normal");
      document.write("</br>");
      document.write("<strong>"+firstPart+"</strong>"+" this is the first part of the string");
      document.write("</br>");
      document.write("<strong>"+lastChar+"</strong>"+" this is the last char of the string");
      document.write("</br>");
      document.write("<strong>"+stringWithSpace(string)+"</strong>"+ " this is the string but separated by \" \"");
      document.write("</br>");
      document.write("<strong>"+numVocals+"</strong>"+" its the number of vocals on the word");
      document.write("</br>");
  }

  function stringWithSpace(string){
      let newString = "";
      for (let i = 0; i < string.length; i++) {
          newString = newString+string[i]+" ";
      }
      return newString;
  }
  function vocalString(string) {
      let numVocals = 0;

      for (let i = 0; i < string.length; i++) {
          if (string.charAt(i)==="a" || string.charAt(i)==="e" || string.charAt(i)==="i" ||string.charAt(i)==="o" ||string.charAt(i)==="u") {
              numVocals++;
          }
      }
      return numVocals;
  }
  function f() {
      const string = prompt("Enter a phrase");
      for (let i = 0; i < string.length;i++) {
          document.write(string.charAt(i)+"</br>")
      }
  }
</script>
<button id="a" onclick="a()">Result A</button>
<button id="b" onclick="b()">Result B</button>
<button id="c" onclick="c()">Result C</button>
<button id="d" onclick="d()">Result D</button>
<button id="e" onclick="e()">Result E</button>
<button id="f" onclick="f()">Result F</button>
</body>
</html>
