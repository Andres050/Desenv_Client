<script>
    /*-- a) Create a web page with two tables. Every table with 3 rows.
And write a script using jQuery to change the background colour when you click on a row y in the first table,
and to change the text size in the second table. --*/

    $(document).ready(function() {
        $("#table1").click(function (){
           $(this).css("background-color","#ffff00");
